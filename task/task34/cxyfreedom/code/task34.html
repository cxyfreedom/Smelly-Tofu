<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>听指令的小方块（二）</title>
    <link rel="stylesheet" type="text/css" href="css/task34.css">
</head>
<body>
    <div id="surface">
        <table id="board"></table>
    </div>
    <div id="cmd-all">
        <input id="go-ahead" type="button" value="GO">
        <input id="input-cmd" type="text">
        <input id="exec-cmd" type="button" value="执行"><br/>
        <input id="tun-left" type="button" value="TUN LEF">
        <input id="tun-right" type="button" value="TUN RIG">
        <input id="tun-bac" type="button" value="TUN BAC"><br/>
        <input id="tra-left" type="button" value="TRA LEF">
        <input id="tra-top" type="button" value="TRA TOP">
        <input id="tra-right" type="button" value="TRA RIG">
        <input id="tra-down" type="button" value="TRA BOT"><br/>
        <input id="mov-left" type="button" value="MOV LEF">
        <input id="mov-top" type="button" value="MOV TOP">
        <input id="mov-right" type="button" value="MOV RIG">
        <input id="mov-down" type="button" value="MOV BOT">
    </div>
    <script type="text/javascript" src="js/task34.js"></script>
</body>
</html>
